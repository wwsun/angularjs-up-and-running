<!DOCTYPE html>
<html>

<body ng-app>

    <input type="text" ng-model="name" placeholder="Enter your name">
    <h1>Hello <span ng-bind="name"></span></h1>
    <!-- ng-bind is similar to {{ }} expression-->
    <h1>Hi, {{name}}</h1>

    <script src="http://cdn.bootcss.com/angular.js/1.3.15/angular.js"></script>
</body>
</html>
